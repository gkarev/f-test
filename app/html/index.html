    <div class="wrapper">
        <div class="container">
            <header class="header">
                <div class="header__top">
                    <h1 class="header__title h1">Donations</h1>
                </div>
                <div class="header__bottom header__bottom--inline">
                    <div class="header__search">
                        <form action="#">
                            <div class="field">
                                <input class="header__search-input field__input field__input--icon-left" placeholder="Search" type="text">
                                <button class="field__button" type="button" title="Search button">
                                    <svg class="field__button-icon icon icon--18">
                                        <use xlink:href="#search-18"/>
                                    </svg> 
                                </button>
                            </div>
                        </form>
                    </div>
                    

                    <div class="header__dropdown dropdown">
                        <button type="button" class="dropdown__head js-dropdown">
                            All statuses
                            <svg class="dropdown__icon icon icon--24">
                                <use xlink:href="#arrow-down-24"/>
                            </svg>  
                        </button>  
                            <!-- add for example -->

                            <li class="dropdown__item">

                            </li>
                        </ul>
                        
                    </div>
                </div>
            </header>
        </div>
    </div>

    <script>
        const dropdownBtn = document.querySelector('.js-dropdown');
        dropdownBtn.addEventListener('click', () =>{
            dropdownBtn.classList.toggle('_active');
        })
    </script>
