<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontend test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Work+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <svg style="display: none;">
        <symbol id="search-18" viewBox="0 0 18 18">
            <path
                d="M8.25 14.25C11.5637 14.25 14.25 11.5637 14.25 8.25C14.25 4.93629 11.5637 2.25 8.25 2.25C4.93629 2.25 2.25 4.93629 2.25 8.25C2.25 11.5637 4.93629 14.25 8.25 14.25Z"
                fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M15.7499 15.7499L12.4874 12.4874" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round" />
        </symbol>

        <symbol id="arrow-down-24" viewBox="0 0 24 24">
            <path d="M8 11L12 15L16 11" fill="none" stroke="currentColor" stroke-linecap="round" />
        </symbol>

        <symbol id="dollar-18" viewBox="0 0 18 18">
            <path d="M9 0.75V17.25" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" />
            <path
                d="M12.75 3.75H7.125C6.42881 3.75 5.76113 4.02656 5.26884 4.51884C4.77656 5.01113 4.5 5.67881 4.5 6.375C4.5 7.07119 4.77656 7.73887 5.26884 8.23116C5.76113 8.72344 6.42881 9 7.125 9H10.875C11.5712 9 12.2389 9.27656 12.7312 9.76884C13.2234 10.2611 13.5 10.9288 13.5 11.625C13.5 12.3212 13.2234 12.9889 12.7312 13.4812C12.2389 13.9734 11.5712 14.25 10.875 14.25H4.5"

                stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" />
            <path
                d="M3.75 11.25H3C2.60218 11.25 2.22064 11.092 1.93934 10.8107C1.65804 10.5294 1.5 10.1478 1.5 9.75V3C1.5 2.60218 1.65804 2.22064 1.93934 1.93934C2.22064 1.65804 2.60218 1.5 3 1.5H9.75C10.1478 1.5 10.5294 1.65804 10.8107 1.93934C11.092 2.22064 11.25 2.60218 11.25 3V3.75"
                stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" />
        </symbol>

        <symbol id="complete-18" viewBox="0 0 18 18">
            <circle cx="9" cy="9" r="9" stroke="none" fill="currentColor" />
            <path d="M13.5 6.375L7.3125 12.5625L4.5 9.75" fill="none" stroke="#fff" stroke-linecap="round"
                stroke-linejoin="round" />
        </symbol>

        <symbol id="repeat-18" viewBox="0 0 18 18">
            <path d="M12.75 0.75L15.75 3.75L12.75 6.75" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round" />
            <path
                d="M2.25 8.25V6.75C2.25 5.95435 2.56607 5.19129 3.12868 4.62868C3.69129 4.06607 4.45435 3.75 5.25 3.75H15.75"
                fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M5.25 17.25L2.25 14.25L5.25 11.25" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round" />
            <path
                d="M15.75 9.75V11.25C15.75 12.0456 15.4339 12.8087 14.8713 13.3713C14.3087 13.9339 13.5456 14.25 12.75 14.25H2.25"
                fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" />
        </symbol>

        <symbol id="wallet-18" viewBox="0 0 18 18">
            <path
                d="M13.3199 3.95989V2.75677C13.3199 1.55761 13.0611 1.21165 11.5732 1.60405C10.4802 1.89241 4.08485 3.66541 4.08485 3.66541C2.11529 4.40773 1.81469 5.03953 1.81469 6.47917L1.79993 7.36297"
                fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-linejoin="round" />
            <path
                d="M12.5011 11.5C11.9478 11.5 11.4999 11.0523 11.4999 10.5006C11.4999 9.9484 11.9484 9.5 12.5011 9.5C13.0509 9.5 13.4999 9.94788 13.4999 10.5006C13.4999 11.0528 13.0514 11.5 12.5011 11.5Z"
                fill="none" stroke="currentColor" />
            <rect x="1.7998" y="5.04974" width="14.4" height="11.15" rx="1.5" fill="none" stroke="currentColor" />
        </symbol>

        <symbol id="calendar-18" viewBox="0 0 18 18">
            <path
                d="M14.25 3H3.75C2.92157 3 2.25 3.67157 2.25 4.5V15C2.25 15.8284 2.92157 16.5 3.75 16.5H14.25C15.0784 16.5 15.75 15.8284 15.75 15V4.5C15.75 3.67157 15.0784 3 14.25 3Z"
                fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M12 1.5V4.5" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M6 1.5V4.5" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M2.25 7.5H15.75" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round" />
        </symbol>

        <symbol id="close-18" viewBox="0 0 18 18">
            <path
                d="M9 16.5C13.1421 16.5 16.5 13.1421 16.5 9C16.5 4.85786 13.1421 1.5 9 1.5C4.85786 1.5 1.5 4.85786 1.5 9C1.5 13.1421 4.85786 16.5 9 16.5Z"
                fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M11.25 6.75L6.75 11.25" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round" />
            <path d="M6.75 6.75L11.25 11.25" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round" />
        </symbol>

        <symbol id="check-20" viewBox="0 0 20 20">
            <path d="M16.6654 5L7.4987 14.1667L3.33203 10" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" />
        </symbol>


    </svg>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header card card--offset">
                <div class="header__top card__top">
                    <h1 class="header__title h1">Donations</h1>
                </div>
                <div class="header__bottom card__bottom">
                    <div class="header__search">
                        <form action="#">
                            <div class="field">
                                <input class="header__search-input field__input field__input--icon-left"
                                    placeholder="Search" type="text">
                                <button class="field__button" type="button" aria-label="Search button">
                                    <svg aria-label="icon search" class="field__button-icon icon icon--18">
                                        <use xlink:href="#search-18" />
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </div>


                    <div class="header__dropdown dropdown">
                        <button aria-label="open dropdown list" type="button" class="dropdown__head js-dropdown">
                            All statuses
                            <svg aria-label="icon down arrow" class="dropdown__icon icon icon--24">
                                <use xlink:href="#arrow-down-24" />
                            </svg>
                        </button>
                        <!-- add for example -->
                        <ul class="dropdown__body">
                            <li class="dropdown__item">
                                <a href="#" class="dropdown__link">Some item 1</a>
                            </li>
                            <li class="dropdown__item">
                                <a href="#" class="dropdown__link">Some item 2</a>
                            </li>
                            <li class="dropdown__item">
                                <a href="#" class="dropdown__link">Some item 3</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </header>

            <main class="content">
                <div class="content__row">
                    <div class="content__col content__sidebar">
                        <nav class="nav nav--responsive nav--sticky">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a href="#" class="nav__link">
                                        <svg aria-label="icon change amount" class="nav__icon icon icon--18">
                                            <use xlink:href="#repeat-18" />
                                        </svg>
                                        Change Amount
                                    </a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">
                                        <svg aria-label="icon change payment" class="nav__icon icon icon--18">
                                            <use xlink:href="#wallet-18" />
                                        </svg>
                                        Change Payment Method
                                    </a>
                                </li>
                                <li class="nav__item _active">
                                    <a href="#" class="nav__link">
                                        <svg aria-label="icon change date" class="nav__icon icon icon--18">
                                            <use xlink:href="#calendar-18" />
                                        </svg>
                                        Change Date
                                    </a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">
                                        <svg aria-label="icon cancel recurring" class="nav__icon icon icon--18">
                                            <use xlink:href="#close-18" />
                                        </svg>
                                        Cancel Recurring
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="content__col content__main">
                        <div class="total card card--offset">
                            <div class="total__top card__top">
                                <div class="total__info">
                                    <div class="total__label">
                                        <svg aria-label="dollar icon" class="total__icon icon icon--18">
                                            <use xlink:href="#dollar-18" />
                                        </svg>
                                        Donation
                                    </div>
                                    <div class="total__sum">
                                        €20.60 EUR
                                        <div class="total__sum-convert">≈ $22.22 USD</div>
                                    </div>
                                </div>

                                <div class="total__id">
                                    <div class="total__id-label">ID</div>
                                    <div class="total__id-copy">
                                        <div class="total__id-code">DYHY694Y</div>
                                        <button title="copy text id" aria-label="copy id-code button" type="button"
                                            class="total__id-button">
                                            <svg aria-label="copy icon" class="total__id-button-icon icon icon--18">
                                                <use xlink:href="#copy-18" />
                                            </svg>
                                        </button>
                                    </div>

                                </div>
                            </div>

                            <div class="total__bottom card__bottom">
                                <div class="total__bar">
                                    <div class="total__bar-item">
                                        <div class="total__bar-label total__label">Status</div>
                                        <div class="total__rank total__rank--complete">
                                            <svg class="total__rank-icon icon icon--18">
                                                <use xlink:href="#complete-18" />
                                            </svg>
                                            Success
                                        </div>
                                    </div>

                                    <div class="total__bar-item">
                                        <div class="total__bar-label total__label">Supporter</div>
                                        <div class="total__rank">
                                            <a href="#" class="total__rank-link">Charlotte Ann</a>
                                        </div>
                                    </div>

                                    <div class="total__bar-item">
                                        <div class="total__bar-label total__label">Campaign</div>
                                        <div class="total__rank">
                                            <a href="#" class="total__rank-link">Workout for water</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="option card card--offset">
                            <div class="option__top">
                                <div class="taber">
                                    <div class="taber__head">
                                        <ul class="taber__nav">
                                            <li class="taber__nav-item">
                                                <button type="button" class="taber__nav-btn _active">Behavior</button>
                                            </li>
                                            <li class="taber__nav-item">
                                                <button type="button" class="taber__nav-btn">Appearance</button>
                                            </li>
                                            <li class="taber__nav-item">
                                                <button type="button" class="taber__nav-btn">Custom Fields</button>
                                            </li>
                                            <li class="taber__nav-item">
                                                <button type="button" class="taber__nav-btn">Questions</button>
                                            </li>
                                            <li class="taber__nav-item">
                                                <button type="button" class="taber__nav-btn">URL Control</button>
                                            </li>
                                        </ul>
                                    </div>

                                    <div class="taber__body">
                                        <div class="taber__content _active">
                                            <div class="field-group">
                                                <div class="field-group__row field-group__row--inline">
                                                    <label class="field-group__label"
                                                        for="select-id">Designation</label>
                                                    <div class="field-group__field field">
                                                        <svg
                                                            class="field__icon field__icon--disabled field__icon--right icon icon--24">
                                                            <use xlink:href="#arrow-down-24" />
                                                        </svg>
                                                        <select
                                                            class="field__input field__input--hide-control field__input--icon-right"
                                                            id="select-id" name="some-name">
                                                            <option selected value="Match Checkout Setting">Match
                                                                Checkout Setting</option>
                                                            <option value="Match Checkout Setting">Match Checkout
                                                                Setting</option>
                                                            <option value="Match Checkout Setting">Match Checkout
                                                                Setting</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div
                                                    class="field-group__row field-group__row--inline field-group__row--grid">
                                                    <label class="field-group__label" for="input-goal-id">Goal</label>
                                                    <div class="field-group__field field">
                                                        <input id="input-goal-id" class="field__input" type="text"
                                                            placeholder="enter your goal" value="$10.00">
                                                    </div>
                                                    <div class="field-group__field field">
                                                        <svg
                                                            class="field__icon field__icon--disabled field__icon--right icon icon--24">
                                                            <use xlink:href="#arrow-down-24" />
                                                        </svg>
                                                        <select
                                                            class="field__input field__input--hide-control field__input--icon-right"
                                                            name="some-name-2">
                                                            <option selected value="USD">USD</option>
                                                            <option value="RUB">RUB</option>
                                                            <option value="UAN">UAN</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div
                                                    class="field-group__row field-group__row--inline field-group__row--group">
                                                    <div class="field-group__label">Default Amount</div>
                                                    <div class="field-group__collection">
                                                        <div class="field-group__collection">
                                                            <label class="radio">
                                                                <input name="radio-1" class="radio__input" type="radio">
                                                                <span class="radio__check"></span>
                                                                <span class="radio__label">Match Checkout Setting</span>
                                                            </label>
                                                            <label class="radio">
                                                                <input name="radio-1" class="radio__input" checked
                                                                    type="radio">
                                                                <span class="radio__check"></span>
                                                                <span class="radio__label">Customize</span>
                                                            </label>
                                                        </div>
                                                        <div class="field-group__collection">
                                                            <label class="checkbox">
                                                                <input class="checkbox__input" checked type="checkbox">
                                                                <span class="checkbox__check">
                                                                    <svg class="checkbox__check-icon icon icon--20">
                                                                        <use xlink:href="#check-20" />
                                                                    </svg>
                                                                </span>
                                                                <span class="checkbox__label">
                                                                    Allow donor to change default
                                                                    currency
                                                                </span>
                                                            </label>
                                                        </div>

                                                    </div>
                                                </div>
                                                <div class="field-group__row field-group__row--inline">
                                                    <label class="field-group__label" for="input-range-1">Border size</label>
                                                    <div class="range range--inline range--offset">
                                                        <input id="input-range-1" class="range__input" type="range">
                                                        <div class="range__label range__label--left-offset">2px</div>
                                                    </div>
                                                </div>
                                                <div class="field-group__row field-group__row--inline">
                                                    <label class="field-group__label" for="input-range-2">Border radius</label>
                                                    <div class="range range--inline">
                                                        <input id="input-range-2" class="range__input" type="range">
                                                        <div class="range__label range__label--left-offset">15px</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="option__bottom card__bottom card__bottom--alert">
                                <button type="button" class="button button--brand option__button">Save changes</button>
                                <button type="button" class="button button--secondary-outline option__button">Cancel</button>
                            </div>
                        </div>
                    </div>


                </div>

            </main>
        </div>
    </div>

    <script>
        const dropdownBtn = document.querySelector('.js-dropdown');
        dropdownBtn.addEventListener('click', () => {
            dropdownBtn.classList.toggle('_active');
        })
    </script>
</body>

</html>
